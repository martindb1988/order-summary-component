<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/stylesheet.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

<div class="container">
  

  <section class="hero">
    <img src="images/illustration-hero.svg" alt="Hero image">
    <p class="header">Order Summary</p>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device you like!</p>

    <section class="plan">
      <img src="images/icon-music.svg" alt="icon music">
      <section class="collection">
        <p class="annual">Text 1</p>
        <p class="price">Text 2</p>
      </section>
    </section>

  </section>


</div>
